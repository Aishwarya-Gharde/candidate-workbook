<div class="popup">
  <div class="container">
      <div class="row">
          <div class="col-4 title">
              <h3>{{popUpTitle}}</h3>
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" class="frm" novalidate>
                  <div class="form-group">
                      <label for="name">Name: </label>
                      <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required />
                      <div *ngIf="f.submitted" class="invalid-feedback">
                          <div *ngIf="name.errors.required">Name is required</div>
                      </div>
                  </div>
                  <div class="form-group city">
                      <label for="city">City: </label>
                      <input type="text" class="form-control" name="city" [(ngModel)]="model.city" #city="ngModel" [ngClass]="{ 'is-invalid': f.submitted && city.invalid }" required />
                      <div *ngIf="f.submitted" class="invalid-feedback">
                          <div *ngIf="city.errors.required">City is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                  <div class="custom-control custom-radio">Gender :
                    <input id="male" type="radio" class="custom-control-input" [(ngModel)]="model.gender" #gender = "ngModel" value="male" name="gender" ngModel>
                    <label class="custom-control-label" for="male">Male</label>
                    <input id="female" type="radio" class="custom-control-input" [(ngModel)]="model.gender" #gender = "ngModel" value="female" name="gender" ngModel>
                    <label class="custom-control-label" for="female">Female</label>
                 </div>
                 <div *ngIf="f.submitted && f.invalid">
                  <p>Please select either value</p>
               </div>
                </div>
                <div class="form-group chkbox">
                  <label for="skills">Skills:</label>
                  <span  *ngFor="let skill of skills">
                    <mat-checkbox [checked]="allComplete"
                                  [(ngModel)] = "model.skills"
                                  #skill = 'ngModel'
                                  class="mchkbox"
                                  required
                                  >
                      {{skill.name}}
                    </mat-checkbox>
                  </span>
              </div>
                  <div class="form-group">
                      <button class="btn btn-primary btnadd">Register</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
